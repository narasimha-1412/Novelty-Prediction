<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <title>Sign Up</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    
    <div style="margin-left: 25%; margin-top: 5%;" class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>New Account <strong></strong></h3>
            
            <form action="/signup" method="GET">
              <div class="form-group first">
                <label for="username">username</label>
                <input type="text" class="form-control" name="user" placeholder="Username" id="username" required pattern="[A-Za-z].{5,}" title="Five or more combi of uppercase & lowercase letter req.">
              </div>
              <div class="form-group first">
                <label for="name">name</label>
                <input type="text" class="form-control" name="name" placeholder="Name" id="username" required>
              </div>
              <div class="form-group first">
                <label for="email">email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" id="username" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
              </div>
              <div class="form-group first">
                <label for="email">number</label>
                <input type="text" class="form-control" name="mobile" placeholder="Mobile Number" id="username" required pattern="[6-9]{1}[0-9]{9}" title="Phone number with 7-9 and remaing 9 digit with 0-9">
              </div>
              <div class="form-group last mb-3">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Register" class="btn btn-block btn-primary">
              <br><br>
					<p style="font-size: x-large; color: black;">Already have an account? <a href="/login">Sign in</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    
  </div>
    
    

    <script src="static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
