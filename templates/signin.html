<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/assets/fonts/icomoon/style.css">

    <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="static/assets/css/style.css">

    <title>Log In </title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div style="margin-left: 25%; margin-top: 5%;" class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Log In <strong></strong></h3>
            
            <form action="/signin" method="GET">
              <div class="form-group first">
                <label for="username">username</label>
                <input type="text" name="user" class="form-control" placeholder="Username" id="username" required>
              </div>
              <div class="form-group last mb-3">
                <label for="password">password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="password" required>
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
              <br><br>
					<p style="font-size: x-large; color: black;">Register here! <a href="/logon">Sign Up</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="static/assets/js/jquery-3.3.1.min.js"></script>
    <script src="static/assets/js/popper.min.js"></script>
    <script src="static/assets/js/bootstrap.min.js"></script>
    <script src="static/assets/js/main.js"></script>
  </body>
</html>
